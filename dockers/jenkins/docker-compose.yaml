services:
  jenkins:
    image: jenkins/jenkins:2.504.2-lts-jdk17
    container_name: jenkins
    networks:
      - shared-net
    ports:
      - "8080:8080"
      - "50000:50000"  # For Jenkins agent communication
    volumes:
      - jenkins_home:/var/jenkins_home

volumes:
  jenkins_home:

networks:
  shared-net:
    external: true